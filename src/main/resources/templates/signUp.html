<!DOCTYPE html>
<div th:insert="~{/fragments/header.html :: header}"></div>
<body>
<form action="#" th:action="@{/signUp}" th:object="${signUpForm}" method="post">
    <div class="mb-3 form-group" >
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" th:field="*{email}" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3 form-group">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">대충 버튼</label>
    </div>
    <input type="submit" class="btn btn-primary btn-block" value="sign Up"/>
</form>
</body>
<div th:insert="~{/fragments/footer.html :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
